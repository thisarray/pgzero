<script>
WIDTH = 400;
HEIGHT = 400;

var alien;

function reset() {
  alien = new Actor('alien');
  alien.anchor = ['center', 30];
  alien.pos = [200, 200];
}

function update() {
  alien.angle += 1;
}

function draw() {
  screen.clear();
  alien.draw();
}

window.addEventListener('load', (event) => {
  images.LOAD('#imageLoader img');
  reset();
  screen.set_mode('#screen', '#reset', '#pause');
});
</script>
</body>
