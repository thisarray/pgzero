<script>
function one() {
  console.log('1 second later');
  clock.unschedule(ten);

function five() {
  console.log('5 seconds');
}

function ten() {
  console.log('10 seconds have passed');
  clock.schedule(one, 1);
}

function done() {
  console.log('all done');
}
